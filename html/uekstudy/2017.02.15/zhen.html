<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#zhen{
			width:200px;
			height:300px;
			margin:200px auto;
			background-image:url(images/zhen.jpg);
			position:absolute;
			top:0;
			left:0;
			animation:dong 2s steps(8) 0s infinite,zou 15s linear 0s infinite;
			
		}
		@keyframes dong{
			from{ 
				background-position: 0 0;
			}
			to{
				background-position: -1600px 0;
			}
		}
		@keyframes zou{
			from{
				left:0;
			}
			to{
				left:100%;
			}
		}
	</style>
	<body>
		<div id="zhen"></div>
	</body>
</html>

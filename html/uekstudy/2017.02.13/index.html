<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<link rel="stylesheet" href="css\index.css">
<body>
	<header>头部</header>
	<nav>导航</nav>
	<aside>边角</aside>
	<footer>底部</footer>
	<figure>
		<figcaption>中国人</figcaption>
		<img src="../images/1.jpg" alt="">	
	</figure>
	<video src="" type="width:100px; height:100px" controls="controls">
		<source src="video.webm" type="video/webm"></source>
		<source src="video.ogg" type="video/ogg"></source>
		<source src="video.mp4" type="video/mp4"></source>
	</video>
	<audio src="" width="200px" height="200px" controls="controls">
		<source src="audio.ogg" type="audio/ogg"></source>
		<source src="audio.mp3" type="audio/mp3"></source>
	</audio>

	<!-- 下午所讲 -->
	<form action="">
		<input type="week" name="week">
		<input type="color" name="color">
		<input type="url" name="url" required />
		<input type="email" name="eml" value="qq"/>
		<input type="submit" value="提交" name="sub">
		<input type="tel" name="tel" value="手机号" pattern="正则表达式">
		<input type="date" name="date">
		<input type="time" name="time">
		<input type="month" name="month">
		<input type="datetime-local" name="local">
		<input type="datetime" name="tate">
		<input type="range" name="range" max="15" min="2" value="6">
		<input type="number" name="number" max="15" min="0" value="4" step="2">
		<input type="text" value="" name="zhanghao" placeholder="请输入账号">
		<input type="text" value="" name="zhanghao" placeholder="请输入账号" autofocus="autofocus">
		<input type="text" name="aa" list="sel">
		<datalist id="sel">
			<option value="李四">1</option>
			<option value="张三">2</option>
		</datalist>
	</form>

</body>
</html>

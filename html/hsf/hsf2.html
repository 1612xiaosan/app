<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../../css/hsf/hsf2.css">
		<link rel="stylesheet" href="../../css/hsf/base.css">
		<script src="../../common/js/common.js"></script>
		<script src="../../common/js/jquery.min.js"></script>
		<script src="../../js/hsf/jquery.validate.js"></script>
		<script src="../../icon/iconfont.js"></script>
		<script src="../../js/hsf/hsf2.js"></script>
		<!-- Add to homescreen for Safari on Ios -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="todo">
		<link rel="apple-touch-icon" sizes="512x512" href="../../img/hsf-img/hsf-two-icon1.png">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="todo">
		<meta name="theme-color" content="#2F3BA2">
		<link rel="icon" sizes="512x512" href="../../img/hsf-img/hsf-first-icon1.png">
	</head>

	<body>
		<!-- 底图开始 -->
		<div class="hsf-two-register">
			<!-- 底图结束 -->
			<!-- 返回登录按钮开始 -->
			<div class="hsf-two-zhuce">
				<a href="#" class="hsf-two-xzhuce">
					<div class="hsf-two-fanhuiicon"></div>
					<div class="hsf-two-zhucezi">登录</div>
				</a>
			</div>
			<!-- 返回登录按钮结束 -->
			<div class="hsf-two-youpin"></div>
			<div class="hsf-two-xinxi two">
				<div class="hsf-two-next">&gt</div>
			</div>
			<div class="hsf-two-yanzheng">
				<div class="hsf-two-yuandian"></div>
				<div class="hsf-two-yuandian"></div>				
				<p>当前手机号不正确</p>
			</div>
			<form action="" name="hsf-two-from">
				<div class="hsf-two-biaodan">
					<div class="hsf-two-biaodandise">
						<div class="hsf-two-kuang">
							<div class="hsf-two-dian1"></div>
							<div class="hsf-two-dian1 s"></div>
							<input type="text" placeholder="你的名字username" class="hsf-two-zhanghao" name="hsftwoname">
							<div class="hsf-two-yonghu"></div>
							<div class="hsf-two-true"></div>
						</div>
						<div class="hsf-two-xian"></div>
						<div class="hsf-two-kuang">
							<div class="hsf-two-dian1"></div>
							<div class="hsf-two-dian1 s"></div>
							<input type="tel" placeholder="手机号phone" class="hsf-two-zhanghao" name="hsftwotel">
							<div class="hsf-two-yonghu"></div>
							<div class="hsf-two-true"></div>
						</div>
						<div class="hsf-two-xian"></div>
						<div class="hsf-two-kuang">
							<div class="hsf-two-dian1"></div>
							<div class="hsf-two-dian1 s"></div>
							<input type="password" placeholder="设置密码password" class="hsf-two-zhanghao" name="hsftwopass">
							<div class="hsf-two-yonghu"></div>
							<div class="hsf-two-true"></div>
						</div>
						<div class="hsf-two-xian"></div>
						<div class="hsf-two-kuang">
							<div class="hsf-two-dian1"></div>
							<div class="hsf-two-dian1 s"></div>
							<input type="password" placeholder="再次设置密码password" class="hsf-two-zhanghao" name="hsftwopass">
							<div class="hsf-two-mima"></div>
							<div class="hsf-two-false">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-shanchu"></use>
								</svg>
							</div>
							<div class="hsf-two-xianshi">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-iconxianshimima01"></use>
								</svg>
							</div>
						</div>
					</div>
				</div>
				<div class="hsf-two-images">
					<div class="hsf-two-shangchuan"></div>
				</div>
			</form>
			<div class="hsf-two-continue active">
				<div class="hsf-two-continuedian"></div>
				 <div class="hsf-two-size">
				 	<h1>下一步</h1>
				 	<h2>NEXT STEP</h2>
				 </div>
				<div class="hsf-two-continuedians"></div>
			</div>
		</div>
	</body>

</html>
